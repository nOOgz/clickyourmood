<html>
  <head>
    <link href="/css/main.css " rel="stylesheet" type="text/css" />
    <script src="js/lib/jquery-1.3.2.min.js"></script>
    <script src="/js/vote.js"></script>
  </head>

  <body>
  <div class="pageContainer">
    <div id="headline" align="center">
      <h1>Click your Mood!</h1>
    </div>
      
    <div id="moods" align="center">
      {% for mood in displayMoodPair %}
        <div id="moody" style="float: left; width: 50%">
          <label class="moodlink" id="{{ displayMoodPair.Key }}" value="{{ mood.key }}">{{ mood.name }}</label>
        </div>
        {% endfor %}
    </div>
    <br />
    
    <a href="{{ url }}">{{ url_linktext }}</a>
  </div>
  </body>
</html>
